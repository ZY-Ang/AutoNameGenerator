    <title>Make An Automatic Name For Your Group!</title>
</head>
<style type="text/css">
    #test{
        position: relative;
        vertical-align: middle;
        text-align: center;
    }
</style>
<script>
    var vowels = ["a", "e", "i", "o", " ", "u", "ue", "ui", " ", "oa", "ie", "ea", " ", "oe", "eo", "io", "oi", "oh", "ah"];
    var consonants = ["b", "c", "d", " ", "f", "g", "h", " ", "j", "k", "l", "m", "n", "p", "q", " ", "r", "s", "t", "v", "w", "x", "y", "z", "kh", "ch"];
    var ending = ["", ".", "!", "?", "!", "$$$"];
    
    function randomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    
    function getSound() {
        var sounds = ['Badumtsk.mp3', 'gong.mp3'];
        return sounds[Math.floor(Math.random() * sounds.length)];
    }
    
    function create_random_name() {
        var audio = new Audio(getSound());
        audio.play();
        document.body.style.backgroundColor = randomColor();
        setInterval(function(){ document.getElementById("myLabel").innerHTML = "Bazinga!"; }, 30000);
        var output = "error";
        var randomStart = Math.round(Math.random());
        var randomLength = Math.floor(Math.random() * Math.random() * 16.18) + 3;
        if (randomStart) {
            //case for vowel start
            output = "";
            for (var i = 0; i < randomLength; i++) {
                if (i % 2 === 0) {
                    output += vowels[Math.floor(Math.random() * vowels.length)];
                } else {
                    output += consonants[Math.floor(Math.random() * consonants.length)];
                }
            }
        } else {
            //case for consonant start
            output = "";
            for (var i = 0; i < randomLength; i++) {
                if (i % 2 === 0) {
                    output += consonants[Math.floor(Math.random() * consonants.length)];
                } else {
                    output += vowels[Math.floor(Math.random() * vowels.length)];
                }
            }
        }
        document.getElementById("myLabel").innerHTML = output + ending[Math.floor(Math.random() * ending.length)];
    }
    
    
</script>

<body>
        <div id="test">
            <img src="fatunicorn.png" alt="Look At Them Corns" style="width:500px;height:500px;">
            <h1 id="myLabel" style="font-family:helvetica;">Automatic Group Name Generator</h1>
            <button onclick="create_random_name();">Buttonz</button>
        </div>
</body>
